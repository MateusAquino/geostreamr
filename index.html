<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon48x.png" />
    <title>GeoStreamr - Remote</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-gradient: radial-gradient(
          160% 120% at 50% -20%,
          #3a17a5 0%,
          #0d0b29 55%,
          #050414 100%
        );
        --panel-bg: rgba(14, 16, 38, 0.8);
        --panel-border: rgba(146, 116, 255, 0.22);
        --card-bg: rgba(19, 22, 51, 0.72);
        --accent: #7f5cff;
        --accent-strong: #a58aff;
        --accent-soft: rgba(127, 92, 255, 0.4);
        --text-strong: #f5f6ff;
        --text-soft: #bfc4ff;
        --success: #4ade80;
        --warn: #fbbf24;
        --error: #f87171;
        --divider: rgba(127, 92, 255, 0.18);
        --shadow-soft: 0 22px 48px rgba(7, 6, 26, 0.65);
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg-gradient);
        color: var(--text-strong);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 18px;
      }

      @property --gradient-hue {
        syntax: "<number>";
        initial-value: 250;
        inherits: false;
      }

      @keyframes queueGradient {
        0% {
          --gradient-hue: 250;
        }
        100% {
          --gradient-hue: 610;
        }
      }

      main {
        inset: 0;
        position: fixed;
        --gradient-hue: 250;
        background: linear-gradient(
          to bottom,
          #211a4c 0%,
          hsl(var(--gradient-hue), 60%, 12%) 100%
        );
        width: 100%;
        height: 100%;
        border: 1px solid rgba(148, 127, 255, 0.2);
        padding: 28px 26px 32px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(18px) saturate(140%);
        display: flex;
        justify-content: center;
      }

      main.queueing {
        animation: queueGradient 5s linear infinite;
      }

      main::before,
      main::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(52px);
        opacity: 0.55;
        z-index: 0;
      }

      main::before {
        width: 240px;
        height: 240px;
        top: -130px;
        right: -80px;
        background: rgba(140, 112, 255, 0.45);
      }

      main::after {
        width: 200px;
        height: 200px;
        bottom: -90px;
        left: -70px;
        background: rgba(80, 188, 255, 0.35);
      }

      header {
        position: relative;
        z-index: 1;
        margin-bottom: 26px;
      }

      header h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      header h1 span {
        color: var(--accent-strong);
      }

      #status-text,
      #status-detail {
        margin: 0;
        position: relative;
        padding-left: 28px;
      }

      #status-text {
        margin-top: 12px;
        font-weight: 600;
      }

      #status-text::before {
        content: "●";
        position: absolute;
        left: 0;
        top: 0;
        font-size: 18px;
        color: var(--accent);
        filter: drop-shadow(0 0 8px rgba(127, 92, 255, 0.6));
      }

      #status-text[data-tone="success"]::before {
        color: var(--success);
      }

      #status-text[data-tone="warn"]::before {
        color: var(--warn);
      }

      #status-text[data-tone="error"]::before {
        color: var(--error);
      }

      #status-detail {
        margin-top: 6px;
        font-size: 13px;
        color: var(--text-soft);
        line-height: 1.5;
      }

      #session-chip {
        position: absolute;
        top: 26px;
        right: 24px;
        padding: 7px 12px;
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(223, 228, 255, 0.78);
        background: rgba(21, 23, 46, 0.9);
        border-radius: 999px;
        border: 1px solid rgba(132, 114, 255, 0.25);
        box-shadow: inset 0 0 14px rgba(127, 92, 255, 0.25);
        z-index: 1;
      }

      #session-chip.hidden {
        display: none;
      }

      button {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 12px 18px;
        font-family: inherit;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.02em;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.62;
      }

      .primary {
        background: linear-gradient(
          120deg,
          rgba(127, 92, 255, 0.94),
          rgba(78, 192, 255, 0.94)
        );
        color: #fff;
        box-shadow: 0 16px 28px rgba(76, 64, 255, 0.48);
      }

      .primary:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px rgba(76, 64, 255, 0.58);
      }

      .ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text-soft);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .ghost:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.09);
      }

      #disconnect-button {
        margin-top: 18px;
      }

      #placeholder {
        text-align: center;
        color: var(--text-soft);
      }

      #placeholder-message {
        font-size: 14px;
        letter-spacing: 0.02em;
      }

      #placeholder:is(#mirror-container:not([hidden]) + #placeholder) {
        display: none;
      }

      #mirror-frame {
        display: flex;
        justify-content: center;
        overflow: visible;
        position: relative;
        z-index: 1;
        padding: 18px 16px;
        border-radius: 20px;
        background: var(--panel-bg);
        border: 1px solid rgba(118, 95, 255, 0.18);
        box-shadow: inset 0 0 0 1px rgba(127, 92, 255, 0.04);
        margin-top: auto;
      }

      #mirror-frame:has(#mirror-container:not([hidden])) {
        background: rgba(0, 0, 0, 0);
        border: none;
        box-shadow: none;
      }

      #mirror-container {
        display: flex;
        max-width: 0px;
        justify-content: center;
        transform-origin: 25% 100%;
        transform: scale(0.7);
      }

      @media (min-width: 360px) {
        #mirror-container {
          transform: scale(0.8);
        }
      }

      @media (min-width: 400px) {
        #mirror-container {
          transform: scale(0.9);
        }
      }

      @media (min-width: 442px) {
        #mirror-container {
          transform: scale(1);
        }
      }

      @media (min-width: 540px) {
        #mirror-container {
          transform: scale(1);
        }
      }

      #mirror-container[hidden] {
        display: none !important;
      }

      #mirror-container [data-geo-streamr-key] {
        border-radius: 16px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: transform 0.16s ease, border 0.16s ease;
      }

      #mirror-container [data-geo-streamr-key]:active {
        transform: scale(0.985);
      }

      #toast {
        display: none;
        position: fixed;
        bottom: 28px;
        left: 50%;
        transform: translateX(-50%) translateY(150%);
        min-width: 260px;
        padding: 12px 18px;
        border-radius: 16px;
        background: rgba(19, 22, 51, 0.92);
        border: 1px solid rgba(148, 127, 255, 0.35);
        box-shadow: 0 18px 40px rgba(6, 5, 20, 0.6);
        color: var(--text-strong);
        font-size: 14px;
        line-height: 1.4;
        text-align: center;
        transition: transform 0.28s cubic-bezier(0.22, 1, 0.36, 1);
        z-index: 10;
      }

      #toast[data-visible="true"] {
        transform: translateX(-50%) translateY(0);
      }

      #toast[data-tone="success"] {
        border-color: rgba(74, 222, 128, 0.38);
        color: #4ade80;
      }

      #toast[data-tone="error"] {
        border-color: rgba(248, 113, 113, 0.45);
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <main>
      <svg
        viewBox="0 0 1366 768"
        fill="#D9D7F0"
        xmlns="http://www.w3.org/2000/svg"
        class="background_pattern__1ughe"
        preserveAspectRatio="xMinYMin slice"
        style="
          position: fixed;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          opacity: 0.04;
          height: 100%;
          z-index: -1;
        "
      >
        <path d="M-14 318.514L251.721 -24H4.50279L-14 -3.94286V318.514Z"></path>
        <path
          d="M351.43 173.486L597.62 -24H735.363L407.966 381.771L396.145 350.4L91.8771 768H-14V449.143L346.804 145.714L351.43 173.486Z"
        ></path>
        <path
          d="M479.922 538.114C399.332 599.417 274.678 716.914 222.425 768H673.173C810.916 551.589 1019.76 339.429 1106.96 260.4L1129.58 290.743C1169.05 233.554 1303.64 140.743 1366 101.486V2.22857C1259.09 43.3714 1114.5 133.543 1055.56 173.486L1047.34 145.714C912.887 222.24 620.92 455.314 491.743 562.286L479.922 538.114Z"
        ></path>
        <path
          d="M1366 514.971C1152.6 575.451 958.082 708.857 887.497 768H1366V514.971Z"
        ></path>
      </svg>
      <span id="session-chip" class="hidden"></span>
      <div style="width: 464px; display: flex; flex-direction: column">
        <header>
          <h1
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <img src="assets/logo.png" width="270" alt="GeoStreamr Logo" />
            <a
              href="https://github.com/MateusAquino/geostreamr"
              target="_blank"
              style="margin: -14px -6px -6px; width: 36px; height: 36px"
              ><img
                src="extension/github.svg"
                alt="GeoStreamr Logo"
                style="
                  margin: 6px;
                  filter: invert(1) brightness(5);
                  height: 24px;
                  width: 24px;
                "
            /></a>
          </h1>
          <p id="status-text" data-tone="info">Preparing connection…</p>
          <p id="status-detail">
            Leave this page open to control GeoGuessr remotely.
          </p>
        </header>

        <section
          id="direct-info"
          style="display: none; opacity: 0.7; margin-top: auto"
        >
          <p>Not sure what you're looking at?</p>
          <p>
            This is a remote control interface for GeoGuessr, to use it you're
            required to install the
            <a target="_blank" href="https://github.com/MateusAquino/geostreamr"
              >GeoStreamr</a
            >
            extension.
          </p>
        </section>
        <section id="mirror-frame">
          <div id="mirror-container" hidden></div>
          <div id="placeholder">
            <p id="placeholder-message">
              Searching for GeoGuessr duels controls…
            </p>
          </div>
        </section>

        <button id="disconnect-button" class="ghost" hidden>Disconnect</button>
      </div>
    </main>
    <div id="toast" role="status" aria-live="polite"></div>

    <script src="remote.js"></script>
  </body>
</html>
